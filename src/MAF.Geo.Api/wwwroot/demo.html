<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://polyfill.io/v3/polyfill.js?features=es6%2Cfetch"></script>
    <script src="https://kraaden.github.io/autocomplete/autocomplete.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://kraaden.github.io/autocomplete/autocomplete.css">
</head>
<body>
    <select id="pays">
        <option value="1">France</option>
        <option value="2">Belgique</option>
    </select>
    <h1>Autocomplete</h1>
    <label>Ville ou code postal: </label><input id="villeForAutocomplete" type="text" />

    <h1>Recherche par code postal ou INSEE</h1>
    <div>
        <label>Code postal :</label>
        <input id="codePostal" />
    </div>
    <div>
        <label>Code INSEE :</label>
        <input id="codeInsee" />
    </div>
    <div>
        <label>Ville :</label>
        <input id="ville" />
    </div>

</body>
</html>
