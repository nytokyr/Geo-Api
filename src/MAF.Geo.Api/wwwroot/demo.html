<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <script src="https://polyfill.io/v3/polyfill.js?features=es6%2Cfetch"></script>
    <script src="https://kraaden.github.io/autocomplete/autocomplete.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="https://kraaden.github.io/autocomplete/autocomplete.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <section id="cover">
        <div id="cover-caption">
            <div id="container" class="container">
                <div class="row">
                    <div class="col-sm-10 offset-sm-1 text-center">
                        <h1 class="display-3">Test Geo API</h1>
                        <div class="info-form">
                            <form action="" class="justify-content-center">
                                <div class="form-group">
                                    <label>Pays</label>
                                    <select id="pays" class="form-control">
                                        <option value="1">France</option>
                                        <option value="2">Belgique</option>
                                    </select>
                                </div>
                              
                                <div class="form-group">
                                    <label>Ville ou code postal: </label>
                                    <input id="villeForAutocomplete" type="text" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Code postal :</label>
                                    <input id="codePostal" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Code INSEE :</label>
                                    <input id="codeInsee" class="form-control" />
                                </div>
                                <div class="form-group">
                                    <label>Output</label>
                                    <textarea id="consoleArea" readonly cols=50 rows=10 class="form-control"></textarea>
                                </div>
                            </form>
                        </div>
                        <br>

                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
